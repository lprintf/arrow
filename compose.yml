services:
  backend:
    container_name: arrow-backend
    build:
      context: ./backend
    volumes:
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - lprintf

  frontend:
    container_name: arrow-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.arrow.rule=Host(`arrow.${DOMAIN:-127.0.0.1.sslip.io}`)"
      - "traefik.http.routers.arrow.entrypoints=websecure"
      - "traefik.http.routers.arrow.tls=true"
      - "traefik.http.services.arrow-svc.loadbalancer.server.port=80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - lprintf

networks:
  lprintf:
    external: true
